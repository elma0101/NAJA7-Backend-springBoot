spring.application.name=api

# Server Port Configuration
server.port=8080

# ===============================================
# =        MySQL Database Configuration         =
# ===============================================

spring.datasource.url=jdbc:mysql://localhost:3306/naja7online_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.sql.init.mode=always


# JWT Configuration
jwt.secret.key=mySuperSecretKeyForNaja7OnlineApplicationThatIsLongAndSecure

# Email Configuration (Example for Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-16-character-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.defer-datasource-initialization=true